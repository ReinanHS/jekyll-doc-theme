<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  {% include _base/head.html %}
  <meta property="document-version" content="{{ page.version }}" />
</head>

<body>
  {% include _base/header.html %}

  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <div class="col-md-3 col-xl-2 bd-sidebar">
        <form role="search" class="bd-search d-flex align-items-center">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </form>
        <nav class="collapse bd-links" id="bd-docs-nav" aria-label="Main navigation">
          <div class="bd-toc-item active">
            <ul class="nav bd-sidenav"></ul>
          </div>
        </nav>
      </div>

      <nav class="d-none d-xl-block col-xl-2 bd-toc" aria-label="Secondary navigation">
        <ul class="section-nav"></ul>
      </nav>

      <main class="col-md-9 col-xl-8 py-md-5 pl-md-5 bd-content" role="main">
        {{ content }}
      </main>
    </div>
  </div>

  {% include _base/scripts.html %}
  <script src="{{ 'assets/js/pageDocs.js' | relative_url }}"></script>
</body>

</html>
